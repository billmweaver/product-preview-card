<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="content">
      <div class="card">
        <img
          class="cardImg"
          src="images/image-product-mobile.jpg"
          alt="A bottle of perfume"
        />
        <div class="cardCategory">perfume</div>
        <h2 class="cardHeading">Gabrielle Essence Eau De Parfum</h2>
        <p class="cardDescription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="cardSalePrice">$149.99</span
          ><span class="cardOrigPrice">$169.99</span>
        </p>
        <button class="cardButton">Add to Cart</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Bill Weaver.
    </footer>
  </body>
</html>
